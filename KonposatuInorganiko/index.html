<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konposatu Inorganikoak</title>
    <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
        font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
        background:#f1f8f4;        /* verde muy tenue */
        min-height:100vh;
        padding:20px
    }
    .container{
        max-width:1400px;
        margin:0 auto;
        background:#fff;
        border-radius:20px;
        padding:40px;
        box-shadow:0 4px 12px rgba(0,0,0,.08)
    }
    h1{
        text-align:center;
        color:#2c3e50;
        margin-bottom:30px;
        font-size:2.5em
    }
    .elements-grid{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:30px;
        margin-bottom:40px
    }
    .element-category{
        background:#fafbfc;
        padding:25px;
        border-radius:15px;
        border:1px solid #e0e6e1
    }
    .category-title{
        text-align:center;
        color:#34495e;
        margin-bottom:20px;
        font-size:1.5em;
        font-weight:bold
    }
    .elements-container{
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
        gap:10px
    }
    .element-button{
        background:#7a9c89;      /* verde apagado */
        color:#fff;
        border:none;
        padding:15px 10px;
        border-radius:10px;
        cursor:pointer;
        font-size:14px;
        font-weight:bold;
        transition:background .25s;
        text-align:center;
        min-height:60px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center
    }
    .element-button:hover{background:#6a8b79}
    .element-button.selected{background:#5a7b68}
    .element-button .symbol{font-size:18px;margin-bottom:2px}
    .element-button .name{font-size:10px;opacity:.9}

    .selected-elements{
        background:#f1f8f4;
        padding:20px;
        border-radius:15px;
        margin:20px 0;
        text-align:center;
        border:1px solid #d0e0d7
    }
    .selected-elements h3{color:#2c3e50;margin-bottom:10px}
    .selected-list{
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:10px;
        margin-top:10px
    }
    .selected-tag{
        background:#7a9c89;
        color:#fff;
        padding:8px 15px;
        border-radius:20px;
        font-size:14px;
        display:flex;
        align-items:center;
        gap:5px
    }
    .remove-btn{
    background:rgba(0,0,0,.15);
    border:none;
    color:#fff;
    border-radius:50%;
    width:20px;
    height:20px;          /* mismo ancho que alto */
    line-height:20px;     /* centra el × verticalmente */
    text-align:center;    /* centra el × horizontalmente */
    padding:0;            /* evita relleno extra */
    cursor:pointer;
    font-size:12px;
}

    .button-container{text-align:center;margin:30px 0}
    button{
        background:#7a9c89;
        color:#fff;
        border:none;
        padding:15px 40px;
        font-size:18px;
        border-radius:50px;
        cursor:pointer;
        transition:background .25s
    }
    button:hover{background:#6a8b79}

    .results{margin-top:40px}
    .compound-card{
        background:#e8f1ed;      /* verde muy suave */
        color:#2c3e50;
        padding:20px;
        margin:15px 0;
        border-radius:15px;
        border:1px solid #d0e0d7
    }
    .compound-name{font-size:1.4em;font-weight:bold;margin-bottom:10px}
    .compound-type{font-size:.9em;font-style:italic;color:#555}
    .no-results{
        text-align:center;
        color:#7f8c8d;
        font-size:1.2em;
        margin:40px 0
    }
    .max-elements-warning{
        background:#ffeaa7;
        color:#2d3436;
        padding:15px;
        border-radius:10px;
        margin:20px 0;
        text-align:center;
        display:none
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Konposatu Inorganikoak</h1>

		<div style="max-width:400px;margin:0 auto 25px;">

        <div class="button-container">

        <div id="results" class="results"></div>

        // valencia 2
        ['Be','Mg','Ca','Sr','Ba','Ra','Zn','Cd'],
        // valencias 1 y 2
        ['Cu','Hg'],
        // valencias 1 y 3
        ['Au'],
        // valencias 2 y 3
        ['Fe','Co','Ni'],
        // valencias 2,3,6
        ['Cr'],
        // valencias 2,3,4,6,7
        ['Mn'],
        // valencia 3
        ['Al'],
        // valencias 2,4
        ['Sn','Pb'],
        // valencias 3,5
        ['Bi']
    ];

    /* ---------- Ez-metalak por valencias ---------- */
    const nonmetalsOrder = [
        // H y O
        ['H','O'],
        // valencia -1
        ['F','Cl','Br','I'],
        // valencia -2
        ['S','Se','Te'],
        // valencias -3, +3, +5
        ['N','P','As','Sb'],
        // el resto
        ['C','Si','B']
    ];

    const flatMetals   = metalsOrder.flat();
    const flatNonmetals= nonmetalsOrder.flat();

    /* pintar botones */
    flatMetals.forEach(symbol => addButton(symbol, metalsContainer));
    flatNonmetals.forEach(symbol=> addButton(symbol, nonmetalsContainer));

    function addButton(symbol, container){
        const el = elements[symbol];
        const btn= document.createElement('button');
        btn.className = 'element-button';
        btn.innerHTML = `
            <div class="symbol">${symbol}</div>
            <div class="name">${el.name}</div>
        `;
        btn.onclick = () => toggleElement(symbol, btn);
        container.appendChild(btn);
    }
}

        function toggleElement(symbol, button) {
            const index = selectedElements.indexOf(symbol);
            const warning = document.getElementById('max-warning');
            
            if (index > -1) {
                selectedElements.splice(index, 1);
                button.classList.remove('selected');
                warning.style.display = 'none';
            } else {
                if (selectedElements.length >= 3) {
                    warning.style.display = 'block';
                    setTimeout(() => {
                        warning.style.display = 'none';
                    }, 3000);
                    return;
                }
                selectedElements.push(symbol);
                button.classList.add('selected');
            }
            
            updateSelectedList();
        }

        function updateSelectedList() {
            const selectedList = document.getElementById('selected-list');
            
            if (selectedElements.length === 0) {
                selectedList.innerHTML = '<span style="color: #7f8c8d;">Ez da elementurik hautatu</span>';
            } else {
                selectedList.innerHTML = selectedElements.map(symbol => {
                    const element = elements[symbol];
                    return `
                        <div class="selected-tag">
                            ${element.name} (${symbol})
                            <button class="remove-btn" onclick="removeElement('${symbol}')">×</button>
                        </div>
                    `;
                }).join('');
            }
        }

        function removeElement(symbol) {
            const index = selectedElements.indexOf(symbol);
            if (index > -1) {
                selectedElements.splice(index, 1);
                
                const buttons = document.querySelectorAll('.element-button');
                buttons.forEach(button => {
                    if (button.querySelector('.symbol').textContent === symbol) {
                        button.classList.remove('selected');
                    }
                });
                
                updateSelectedList();
            }
        }

        function generateCompounds() {
    if (selectedElements.length < 2) {
        alert('Aukeratu gutxienez bi elementu!');
        return;
    }

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<h2>Konposatuak:</h2>';

    const foundCompounds = [];

    Object.keys(compoundsDatabase).forEach(category => {
        compoundsDatabase[category].forEach(compound => {
            const hasAllElements = compound.elements.every(element =>
                selectedElements.includes(element)
            );
            const hasSelectedElements = selectedElements.every(element =>
                compound.elements.includes(element)
            );

            if (hasAllElements && hasSelectedElements) {
                foundCompounds.push(compound);
            }
        });
    });

    const uniqueCompounds = foundCompounds.filter((compound, index, self) =>
        index === self.findIndex((c) => c.formula === compound.formula)
    );

    if (uniqueCompounds.length === 0) {
        resultsDiv.innerHTML += '<div class="no-results">Ez dira konposaturik aurkitu datu-basean elementu hauen konbinazioarekin.</div>';
        resultsDiv.innerHTML += '<div class="no-results">Aukeratu elementu berriak edo konbinazio desberdinak.</div>';
    } else {
        uniqueCompounds.forEach(compound => {
            const card = document.createElement('div');
            card.className = 'compound-card';
            card.innerHTML = `
                <div class="compound-name">${compound.formula} - ${compound.name}</div>
                <div class="compound-type">${compound.type}</div>
            `;
            resultsDiv.appendChild(card);
        });
    }
}

        function updateStatistics() {
            let totalCompounds = 0;
            let oxideCount = 0;
            let saltCount = 0;
            let acidCount = 0;
            
            Object.keys(compoundsDatabase).forEach(category => {
                totalCompounds += compoundsDatabase[category].length;
                
                compoundsDatabase[category].forEach(compound => {
                    if (compound.type.includes('Oxidoa')) {
                        oxideCount++;
                    } else if (compound.type.includes('Gatz')) {
                        saltCount++;
                    } else if (compound.type.includes('Azidoa') || compound.type.includes('Oxoazidoa')) {
                        acidCount++;
                    }
                });
            });
            
            document.getElementById('total-compounds').textContent = totalCompounds;
            document.getElementById('oxide-count').textContent = oxideCount;
            document.getElementById('salt-count').textContent = saltCount;
            document.getElementById('acid-count').textContent = acidCount;
        }
    </script>

	<script>
	document.getElementById('searchBox').addEventListener('input', e => {
		const q = e.target.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
		document.querySelectorAll('.element-button').forEach(btn => {
			const name = btn.querySelector('.name').textContent.toLowerCase()
						.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
			const symb = btn.querySelector('.symbol').textContent.toLowerCase();
			btn.style.display = (name.includes(q) || symb.includes(q)) ? '' : 'none';
		});
	});
	</script>
</body>
